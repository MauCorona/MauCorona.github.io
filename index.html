<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mundo Brillante</title>
    <style>
        /* Import the Bitstream Vera Sans Mono font */
        @font-face {
            font-family: 'BitstromWera Nerd Font Mono';
            src: url(BitstromWeraNerdFontMono-Regular.ttf);
        }
		
        @font-face {
            font-family: 'Mona Sans';
            src: url(Mona-Sans.ttf);
        }

        /* Apply the font to the entire document */
        html, body {
            font-family: 'BitstromWera Nerd Font Mono', monospace;
            height: 100%;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
		#gradient-canvas {
	  z-index: -1;
	  width:100%;
	  height:100%;
	  --gradient-color-1: #c3e4ff; 
	  --gradient-color-2: #6ec3f4; 
	  --gradient-color-3: #eae2ff;  
	  --gradient-color-4: #b9beff;
	}
        /* Style for the sidebar */
        .sidebar {
            background-color: rgba(245, 245, 245, 0.7);
            height: 100%;
            width: 42px;
            position: fixed;
            top: 44px;
            left: 0;
            overflow-x: hidden;
            transition: 0.5s;
            font-size: 30px;
            z-index: 1; /* Sidebar should be above top bar */
        }

        .sidebar.opened {
            width: 350px;
        }

        .sidebar a {
            text-decoration: none;
            color: #494E52;
            display: flex;
            align-items: center;
            padding: 12px;
            white-space: nowrap;
        }

        .sidebar a .name {
            margin-left: 12px;
            font-size: 20px;
        }

        .sidebar.opened a .name {
            display: block;
        }

        .sidebar a:hover {
            background-color: #494E52;
            color: #f5f5f5;
        }

        /* Style for the top bar */
        .top-bar {
            background-color: rgba(245, 245, 245, 0.7);
            color: #494E52;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 2; /* Top bar should be above the sidebar */
        }

        .top-bar .logo {
            max-width: 20px;
        }

        .top-bar .subdirectory {
            font-size: 20px;
        }

        .top-bar .user-icon {
            max-width: 20px;
            padding-right: 20px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 3; /* Ensure the button is above both sidebar and top bar */
        }
	.title {
		            z-index: 2;
			font-family: 'Mona Sans', sans-serif;
			rgba(0, 0, 0, 0.8);
			font-weight: 600;
            font-size: 138px;
            position: absolute;
            margin-top: 250px;
			 left: 50%;
			white-space: nowrap;
			 transform: translate(-50%, -50%);
				}
				
	.subtitle {
		            z-index: 2;
			font-family: 'Mona Sans', sans-serif;
			rgba(0, 0, 0, 0.9);
			font-weight: 300;
            font-size: 32px;
			position: absolute;
			margin-top: 400px;
			 left: 50%;
			 transform: translate(-50%, -50%);
				}


    </style>
</head>

<body>
	<canvas id="gradient-canvas" data-transition-in></canvas>
	<div class="title">¡Hola Juan!</div>
	<div class="subtitle">"El único límite para tus logros es tu propia mente."<br>  - Napoleon Hill</div>
	<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
    <a href="#" onclick="toggleNav()">󰍜 <span class="name"> </span></a>
    <a href="#">󰋜 <span class="name">Inicio</span></a>
    <a href="#"> <span class="name">Anuncios</span></a>
    <a href="#">󰃭 <span class="name">Calendario</span></a>
    <a href="#">  <span class="name">Comunidad</span></a>
    <a href="#"> <span class="name">Cosas por hacer</span></a>
    <a href="#">󱚌 <span class= "name">Mi diario</span></a>
    <a href="#">󱫠 <span class="name">Cronómetro</span></a>
    <a href="#">󰗚 <span class="name">Recursos de aprendizaje</span></a>
    <a href="#"> <span class="name">Configuración</span></a>
</div>

<!-- Content -->
<div id="main">
    <div class="top-bar">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="subdirectory">Inicio</div>
        <img src="user-icon.png" alt="User Icon" class="user-icon">
    </div>
</div>
<script type="module">
	import { Gradient } from './Gradient.js'
	
	// Create your instance
	const gradient = new Gradient()
	
	// Call `initGradient` with the selector to your canvas
	gradient.initGradient('#gradient-canvas')
    </script>
    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            sidebar.classList.toggle("opened");
        }
    </script>
</body>
</html>
