<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mundo Brillante</title>
    <style>
        @font-face {
            font-family: 'BitstromWera Nerd Font Mono';
            src: url(BitstromWeraNerdFontMono-Regular.ttf);
        }
		
        @font-face {
            font-family: 'Mona Sans';
            src: url(Mona-Sans.ttf);
        }

        html, body {
            font-family: 'BitstromWera Nerd Font Mono', monospace;
            height: 100%;
            margin: 0; 
            padding: 0; 
        }
		#gradient-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none; 
	  --gradient-color-1: #c3e4ff; 
	  --gradient-color-2: #6ec3f4; 
	  --gradient-color-3: #eae2ff;  
	  --gradient-color-4: #b9beff;
	}
        .sidebar {
            background-color: rgba(245, 245, 245, 0.7);
            height: 100%;
            width: 42px;
            position: fixed;
            left: 0;
            overflow-x: hidden;
            transition: 0.5s;
            font-size: 30px;
            z-index: 4; 
        }

        .sidebar.opened {
            width: 350px;
        }

        .sidebar a {
            text-decoration: none;
            color: #494E52;
            display: flex;
            align-items: center;
            padding: 12px;
            white-space: nowrap;
        }

        .sidebar a .name {
            margin-left: 12px;
            font-size: 20px;
        }

        .sidebar.opened a .name {
            display: block;
        }

        .sidebar a:hover {
            background-color: #494E52;
            color: #f5f5f5;
        }


        .openbtn {
            font-size: 20px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 3; 
        }

    .title {
        z-index: 2;
        font-family: 'Mona Sans', sans-serif;
        color: rgba(0, 0, 0, 0.45);
        font-weight: 600;
        font-size: 138px;
        margin-top: 250px;
        white-space: nowrap;
        top: 50%;
        left: 50%;
        position: absolute;
    }

    .title::before {
        content: attr(data-text);
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: rgba(68, 68, 68, 0.45);
        mix-blend-mode: color-burn;
    }	
	.subtitle {
		            z-index: 2;
			font-family: 'Mona Sans', sans-serif;
			color: rgba(48, 38, 136, 0.8);
			font-weight: 300;
            font-size: 32px;
			position: absolute;
			margin-top: 400px;
			 left: 50%;
			 transform: translate(-50%, -50%);
				}


    </style>
</head>

<body>
	<canvas id="gradient-canvas" data-transition-in></canvas>
	<div class="title" data-text="¡Hola Juan!"></div>
	<div class="subtitle">"El único límite para tus logros es tu propia mente."<br>  - Napoleon Hill</div>
	<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
    <a href="#" onclick="toggleNav()">󰍜 <span class="name"> </span></a>
    <a href="#">󰋜 <span class="name">Inicio</span></a>
    <a href="#"> <span class="name">Anuncios</span></a>
    <a href="#">󰃭 <span class="name">Calendario</span></a>
    <a href="#">  <span class="name">Comunidad</span></a>
    <a href="#"> <span class="name">Cosas por hacer</span></a>
    <a href="#">󱚌 <span class= "name">Mi diario</span></a>
    <a href="#">󱫠 <span class="name">Cronómetro</span></a>
    <a href="#">󰗚 <span class="name">Recursos de aprendizaje</span></a>
    <a href="#"> <span class="name">Configuración</span></a>
</div>


<script type="module">
	import { Gradient } from './Gradient.js'
	
	const gradient = new Gradient()
	
	gradient.initGradient('#gradient-canvas')
    </script>
    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            sidebar.classList.toggle("opened");
        }
    </script>
</body>
</html>
